<!DOCTYPE html>
<html>
    <head>
        <title>Pagina de Programaçao Web</title>
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
    </head>
    <body>
        <form name="cadastro" method="GET" action="http://www.ftec.com.br/processa.aspx">
				<input type="text" value="usuario"></input>
        <input type="password" value="usuario"></input><br>
        <input type="radio" name="sexo" value="m">Masculino</input>
        <input type="radio" name="sexo" value="f">Feminino</input><br>
        <input type="checkbox" value="email">Contato por email</input>
        <input type="checkbox" value="telefone">Contato por telefone</input><br>
        <input type="hidden" name="codigo" value="1"></input>
        <select name"uf">
            <option>SP</option>
            <option>RJ</option>
            <option>SC</option>
            <option>RS</option>
        </select>
        <textarea name="observações"><br>
        </textarea>
        </form> 
    </body>
</html>
