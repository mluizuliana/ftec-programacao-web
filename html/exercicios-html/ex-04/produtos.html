<!-- Crie quatro páginas html com os seguintes nomes:

• Produtos.html
• Limpeza.html
• Moveis.html
• Iluminacao.html

Na página “Produtos.html” construa um hiperlink para que permita ao usuário acessar cada uma das três páginas criadas. Cada uma destas páginas deve conter imagens de produtos relativos ao nome da página. Assim, temos como exemplo, a página de limpeza, onde devem existir figuras de produtos de limpeza, em que cada uma destas figuras deverá ser um hyperlink para a página da figura pesquisa, no site do fabricante, daquilo que é exibido na imagem. -->

<DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" 
            <title>Exercício Produtos</title>
        </head>
        <body>
            <p>
                <a href="limpeza.html">limpeza</a>
                <a href="moveis.html">moveis</a>
                <a href="iluminacao.html">iluminação</a>
            </p>
        </body>
    </html>
