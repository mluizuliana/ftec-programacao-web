<html>
    <head>
        <title>Meu script de comparação</title>
    </head>
    <body>
        <script language="JAVASCRIPT" TYPE="text/JAVASCRIPT">
            <!--
               var i; 

               //Sintaxe do comando for
               for (i = 0; i < 10; i++)
               {
                document.write("Estou executando uma repetição");
               }

               //Sintaxe do comando while 

               i = 0; //necessário iniciaizar a variável contadora antes; 
               while (i < 10)
               {
                document.write("Estou executando uma repetição");
                i++; //Necessario incrementar o contado no bloco de codigo;

                //Sintaxe do comando do-while
               
                i = 0; //Necessário inicializar a variável 
                do {
                    document.write("Estou executando uma repetição");
                    i++; //Necessário incrementar o contado no bloco do codigo; 
                }
                while (i < 10)
               }
            -->
        </script>
    </body>
</html>
