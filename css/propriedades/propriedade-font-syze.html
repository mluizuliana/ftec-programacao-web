<html>
    <head>
        <style>
            .texto-1 {
                /*tamanho definido pelo navegador*/
            }
            .texto-2 {
                font-size: 50%;
                /*porcentagem em relacao ao valor padrao do navegador*/
            }
            .texto-3 {
                font-size: 10pt;
                /*tamanho definido por pontos. 10 pontos equivalem a 13 px aproximadamente*/
            }
        </style>
    </head>
    <body>
        <p class="texto-1">tamanho da fonte</p>
        <p class="texto-2">tamanho da fonte</p>
        <p class="texto-3">tamanho da fonte</p>
    </body>
</html>
